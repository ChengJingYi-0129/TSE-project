<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU student Registration</title>
    <link rel="icon" media="all" type="image/png" href="https://www.mmu.edu.my/images/favicon.png">
    <link rel="stylesheet" media="all" type="text/css" href="Interface.CSS">
    </head>
    <body class="frontPage">
        <div class="TransparentContainer" >
            <form action="send_otp.php" method="post" class="InterfaceForm" id="OTPForm">
                <img src="https://myeducation.my/wp-content/uploads/2021/05/MMU-001-01.jpg" alt="MMU" width="40%" height="20%" class="MMUImg01">
                <h1 class="Sign_In">OTP Authentication</h1>
                <h3 id="text1"></h3>
                <table class="InterfaceTable">
                    <tr>
                        <th>User ID</th>
                        <td class="ID"><input type="number" id="ID" readonly></td>
                    </tr>
                    <tr>
                        <th>OTP</th>
                        <td><input type="number" placeholder="Enter your OTP" id="OTP" name="OTP" required></td>
                    </tr>
                </table>
                <button type="button" name="ValidateOTP" class="Sign_In" style="width:100px; height:40px; " onclick="ValidateOTP()">Validate OTP</button>
            </form>
        </div>
        <script src="Interface.js" type="text/javascript"></script>
        <script src="Auto_load.js" type="text/javascript"></script>
    </body>
    </html>
