<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU student Registration</title>
    <link rel="icon" media="all" type="image/png" href="https://www.mmu.edu.my/images/favicon.png">
    <link rel="stylesheet" media="all" type="text/css" href="Interface.css">
    </head>
    <body class="frontPage">
        <button onclick="window.location.href='index.html'" id="returnButton"></button>
        <div class="TransparentContainer" >
            <form action="interface.php" method="post" ID="loginForm">
                <img src="https://myeducation.my/wp-content/uploads/2021/05/MMU-001-01.jpg" alt="MMU" width="40%" height="20%" class="MMUImg01">
                <h1 style="margin-left: 54%; transform:translateX(-50%);">MMU Student Enrollment System</h1>
                <table class="InterfaceTable">
                    <tr>
                        <th>User ID</th>
                        <td><input type="text" name="userID" placeholder="Enter your User ID" required></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" name="password" placeholder="Enter your Password" required></td>
                    </tr>
                </table>
                <button type="submit" name="Sign In" class="Sign_In" style="width:100px; height:40px; " onclick="getIDandPassword()">Sign In</button>
            </form>
        </div>
        <script src="Interface.js" type="text/javascript"></script>
    </body>
    </html>
