<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Student Registration</title>
    <link rel="icon" media="all" type="image/png" href="https://www.mmu.edu.my/images/favicon.png">
    <link rel="stylesheet" media="all" type="text/css" href="Interchange.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $(":button").on("click", function() {
                var clickedButton = $(this);
                var nextButton = clickedButton.siblings(":button").first(); 
                clickedButton.detach().insertBefore(nextButton);
            });
        });
    </script>
</head>
<body>
    <button id="returnButton" onclick="window.location.href='Interface.html'" class="btn-img" style="background-image:url('https://cdn-icons-png.flaticon.com/512/61/61449.png');width: 24px; height: 24px;"></button>
    <div class="button-container">
        <button class="main-btn" id="Enrollment" onclick="window.location.href='MainPage.html'">
            <span class="btn-img" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9OA3n6vG8kSB2Zuvte2pjGbM3ovHX2Sa2dA&s');"></span>
            <span>Enrollment</span>
        </button>
        <button class="main-btn" id="Payment" onclick="window.location.href='payment.html'">
            <span class="btn-img" style="background-image:url('https://cdn-icons-png.flaticon.com/512/1067/1067382.png');"></span>
            <span>Payment</span>
        </button>
    </div>
</body>
</html>
