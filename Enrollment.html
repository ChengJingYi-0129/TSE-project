<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Student Registration</title>
    <link rel="icon" media="all" type="image/png" href="https://www.mmu.edu.my/images/favicon.png">
    <link rel="stylesheet" media="all" type="text/css" href="Interchange.css">
    
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="text/javascript">
        // Ensure the DOM is ready before running the script
        $(document).ready(function() {
            $(":button").on("click", function() {
                var clickedButton = $(this); // Store the clicked button
                var nextButton = clickedButton.siblings(":button").first(); // Get the next button in the same container
                
                // Detach the clicked button and append it to the location of the next button
                clickedButton.detach().insertBefore(nextButton);
            });
        });
    </script>
</head>
<body>
    <button id="Enrollment" onclick="window.location.href='MainPage.html'"><img id="ImgInsideButton">Enrollment</button>
    <button id="Payment" onclick="window.location.href='MainPage.html'"><img id="ImgInsideButton">Payment</button>
</body>
</html>
