<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .payment-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .payment-summary {
            margin-top: 30px;
            font-size: 1rem;
            text-align: center;
            color: #555;
        }

        .payment-summary span {
            font-weight: bold;
            color: #333;
        }

        .card-logo {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .card-logo img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <form action="payment.php" method="post" ID="paymentForm">
        <div class="payment-container">
        <h2>Payment Details</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" id="ID" name="ID" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label for="method">Payment method</label>
                <select id="method" name="method" required>
                    <option value="" disabled selected>Select a payment method</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" required placeholder="123">
            </div>
            <input type="hidden" name="total" id="total">
            <input type="hidden" name="allSubjectCodes" id="allSubjectCodes">
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
        <div class="payment-summary">
            <p>Total Amount: <span id="totalAmount">RM 0.00</span></p>
        </div>
    </div>
    </form>
</body>
<script>
    var ID = sessionStorage.getItem('userID');
    var total=sessionStorage.getItem('Total');
    var allSubjectCodes=sessionStorage.getItem('allSubjectCodes');
    if (ID){
        document.getElementById('ID').textContent=ID;
    }
    if (total) {
        var amount = parseInt(total) * 100;
        document.getElementById('totalAmount').textContent = 'RM ' + amount.toFixed(2);
        document.getElementById('total').value = amount;
        document.getElementById('allSubjectCodes').value = allSubjectCodes;
    }
</script>
</html>
